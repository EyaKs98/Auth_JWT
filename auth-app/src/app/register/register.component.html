<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <label for="username">Username</label>
    <input type="text" [(ngModel)]="username" name="username" required />
  
    <label for="password">Password</label>
    <input 
      type="password" 
      [(ngModel)]="password" 
      name="password" 
      required 
      minlength="3"
      pattern="(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-zA-Z]).{3,}"
      #passwordInput="ngModel"
    />
    <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
      <small *ngIf="passwordInput.errors?.['required']">Le mot de passe est requis.</small>
      <small *ngIf="passwordInput.errors?.['minlength']">Le mot de passe doit contenir au moins 3 caract√®res.</small>
      <small *ngIf="passwordInput.errors?.['pattern']">Le mot de passe doit contenir au moins un chiffre, un symbole et des lettres.</small>
    </div>
  
    <label for="role">Role</label>
    <select [(ngModel)]="role" name="role" required>
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
  
    <button type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
